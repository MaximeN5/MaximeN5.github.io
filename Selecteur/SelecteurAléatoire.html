<!DOCTYPE html>
<html>
<head>
    <title>Sélecteur aléatoire</title>
    <meta charset="utf-8" />
    <meta name="description" content="A random selector" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="sidebar">
        <a href="javascript:history.back()">retour</a>
        <button id="myBtn"
            title="Les personnes doivent etre séparée par une virgule, un point ou un retour à la ligne">Fichier des
            participants</button>
        <label for="removePart">Un.e volontaire:</label>
        <input type="text" id="Volunteer" name="removePart" list="part"
            title="Appuyer sur entrer une fois la personne selectionné.e">
        <datalist id="part"></datalist>
    </div>
    <header class="page-header">
        <h1>Tirage au sort!</h1>
    </header>
    <div class="main">
        <div class="wrapper">
            <div>
                <h1>ET LE VAINQUEUR EST : <p id="result"></p>
                </h1>
                <button type="button" onclick=randomSelect() title="Une personne selectionné au hasard">Résultat:
                </button>
            </div>
            <div>
                <pre id="fileDisplayArea"></pre>
            </div>

        </div>

        <div id="mylistFiller" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Choisir un fichier representant les participants au tirage au sort</h2><input type="file"
                    accept=".txt" id="fileInput">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
